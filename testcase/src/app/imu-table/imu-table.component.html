

<div class="example-container mat-elevation-z8">
  <table class="final-table" mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th  mat-header-cell *matHeaderCellDef> A</th>
      <td mat-cell *matCellDef="let element"> {{element.position}}</td>
      
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td  mat-cell *matCellDef="let element; let row">
        <ng-template [ngIf]="row['position'].length == 1">
            {{element.name}}
        </ng-template>
        <ng-template [ngIf]="row['position'].length > 1" >
                <input matInput placeholder="Favorite food" value="Sushi">
          </ng-template>
      </td>
      <!--  -->
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Bills </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
      <td  mat-cell *matCellDef="let element; let row">
          <ng-template [ngIf]="row['position'].length == 1">
              {{element.weight}}
          </ng-template>
          <ng-template [ngIf]="row['position'].length > 1" >
                  <input matInput placeholder="Favorite food" value="Sushi">
            </ng-template>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> AMOUT </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
      <td  mat-cell *matCellDef="let element; let row">
          <ng-template [ngIf]="row['position'].length == 1">
              {{element.symbol}}
          </ng-template>
          <ng-template [ngIf]="row['position'].length > 1" >
                  <input matInput placeholder="Favorite food" value="Sushi">
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="row" style="display: inline-flex;margin-right: 268px;">
<div class="req">
  <P>Request no:</P>
  <P>Request date:</P>
  <P>Rd Code/name:</P>

</div>
